<h2 mat-dialog-title>Historial de Pedidos</h2>

<mat-dialog-content>
  <ng-container *ngIf="data.length > 0; else sinPedidos">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <ng-container matColumnDef="nroPedido">
        <th mat-header-cell *matHeaderCellDef> NÂº Pedido </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.nroPedido }} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.fecha | date:'shortDate' }} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pedido"> {{ pedido.estado }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>

  <ng-template #sinPedidos>
    <div style="padding: 1rem; text-align: center; color: gray;">
      No existen pedidos realizados.
    </div>
  </ng-template>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
