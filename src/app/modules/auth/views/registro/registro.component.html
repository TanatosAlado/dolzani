<h2 mat-dialog-title>Registro de Cliente</h2>

<form [formGroup]="formRegistroCliente" (ngSubmit)="crearCliente()" class="form-container">
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="usuario" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="contrasena" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mail</mat-label>
      <input matInput type="email" formControlName="mail" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput type="number" formControlName="telefono" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Razón Social</mat-label>
      <input matInput formControlName="razonSocial" required />
    </mat-form-field>

    <mat-slide-toggle formControlName="estado" color="primary">
      ¿Activo?
    </mat-slide-toggle>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="!formRegistroCliente.valid">
      Registrar
    </button>
    <button mat-button type="button" (click)="cerrar()">Cancelar</button>
  </div>
</form>
