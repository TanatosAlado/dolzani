<div class="imagen-central fadeIn first">
      <img src="../../../../../assets/LogoDolzani.png" alt="Login" />
    </div>


<mat-dialog-content [formGroup]="formProducto" class="contenido-modal">

  <mat-form-field appearance="fill" class="full-width fadeIn first">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn first">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn first">
    <mat-label>Rubro</mat-label>
    <input matInput formControlName="rubro">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn second">
    <mat-label>Subrubro</mat-label>
    <input matInput formControlName="subrubro">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn second">
    <mat-label>Marca</mat-label>
    <input matInput formControlName="marca">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn second">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width fadeIn third">
    <mat-label>Stock</mat-label>
    <input matInput type="number" formControlName="stock">
  </mat-form-field>

  
  <mat-form-field appearance="fill" class="full-width fadeIn third">
    <mat-label>Imagen (URL o base64)</mat-label>
    <input matInput formControlName="imagen">
  </mat-form-field>

  <mat-slide-toggle class="fadeIn third" formControlName="destacado">Destacado</mat-slide-toggle>

  <mat-slide-toggle class="fadeIn third" formControlName="oferta">En Oferta</mat-slide-toggle>

  <div *ngIf="formProducto.get('oferta')?.value">
    <mat-form-field appearance="fill" class="full-width fadeIn fourth">
      <mat-label>Precio Oferta</mat-label>
      <input matInput type="number" formControlName="precioOferta">
    </mat-form-field>
  </div>

  <mat-slide-toggle class="fadeIn fourth" formControlName="impuestoNacional">Aplica Impuesto Nacional</mat-slide-toggle>

  <div *ngIf="formProducto.get('impuestoNacional')?.value">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio sin Impuesto Nacional</mat-label>
      <input matInput type="number" formControlName="precioSinImpuestoNacional">
    </mat-form-field>
  </div>



</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button  class="botonesRojos fadeIn fourth" (click)="guardar()">
    Guardar</button>
  <button class="fadeIn fourth" mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
