<app-encabezado>
  Gesti√≥n de Clientes
</app-encabezado>

<div class="container mt-5">
  <!-- <h4 class="mb-4">Clientes registrados <button (click)="abrirRegistro()">+</button></h4> -->
  

  <div class="container">
    <div class="tabla-container">
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="abrirRegistro()">Nuevo</button>
      </div>
      <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8" style="width: 100%;">
        
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
  
        <!-- Razon Social Column -->
        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef> Razon Social </th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>
  
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="verCliente(element)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editarCliente(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openConfirmDialog(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      [length]="totalClientes" [pageSize]="10"
      showFirstLastButtons
      (page)="onPageChange($event)"
      aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
  </div>
  

</div>
