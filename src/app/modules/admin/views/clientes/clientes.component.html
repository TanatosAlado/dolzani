<app-encabezado>
  Gestión de Clientes
</app-encabezado>

<div class="container mt-5">
  <div class="tabla-container">
    <div class="button-container">
      <button mat-raised-button class="boton-nuevo" (click)="abrirRegistro()">Nuevo</button>
    </div>
    <input class="search-input" (keyup)="applyFilter($event,dataSource)" placeholder="Búsqueda Cliente" #input>
    <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8" style="width: 100%;">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- Razon Social Column -->
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Razon Social </th>
        <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.estado ? 'Activo' : 'Inactivo' }} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="icons">
          <a title="Ver cliente" (click)="verCliente(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </a>
          <a title="Editar cliente" (click)="editarCliente(element)">
            <mat-icon>edit</mat-icon>
          </a>
          <a title="Restablecer contraseña" (click)="restablecerPass(element)">
            <mat-icon>autorenew</mat-icon>
          </a>
          <a title="Eliminar cliente" (click)="openConfirmDialog(element)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="totalClientes" [pageSize]="10" showFirstLastButtons
      (page)="onPageChange($event)" aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
