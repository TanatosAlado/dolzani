  <div class="container my-4">
  <h3>Administrar Banner</h3>
  <form (ngSubmit)="agregarImagen()">
    <div class="mb-3">
      <label>URL Imagen:</label>
      <input type="text" [(ngModel)]="nuevaImagen.url" name="url" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Orden:</label>
      <input type="number" [(ngModel)]="nuevaImagen.orden" name="orden" class="form-control">
    </div>
    <button class="btn btn-success">Agregar</button>
  </form>

  <hr />

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let img of imagenes">
      <span>{{ img.url }}</span>
      <button class="btn btn-danger btn-sm" (click)="eliminarImagen(img.id)">Eliminar</button>
    </li>
  </ul>
</div>
