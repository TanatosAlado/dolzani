<div class="card item-card shadow-sm position-relative">
  <!-- Descuento arriba a la izquierda -->
  <div class="badge bg-purple discount-badge">-{{ producto.descuento }}%</div>

  <!-- Logo arriba a la derecha -->
  <img src="assets/logo-ecommerce.png" class="logo-ecommerce" alt="logo" />

  <!-- Imagen del producto -->
  <img
    [src]="producto.imagenUrl"
    class="product-img"
    alt="{{ producto.nombre }}"
  />

  <div class="card-body">
    <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
    <p class="card-subtitle text-muted small">{{ producto.descripcion }}</p>

    <p class="card-text mb-0">
      <span class="text-muted text-decoration-line-through"
        >Antes ${{ producto.precioOriginal }}</span
      >
    </p>
    <p class="fs-4 fw-bold text-dark">${{ producto.precioConDescuento }}</p>

    <button class="btn btn-primary w-100 mt-2">Agregar al carrito</button>
  </div>
</div>
