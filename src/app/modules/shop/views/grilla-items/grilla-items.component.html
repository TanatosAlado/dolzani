<div class="container mt-4">
    <div class="row">

        <!-- Filtros -->
        <div class="col-md-3 mb-3">
            <h5>Filtros</h5>
            <!-- Ejemplo: filtro por nombre -->
            <input type="text" class="form-control mb-2" placeholder="Buscar por nombre" [(ngModel)]="filtroNombre"
                (input)="filtrarProductos()" />

            <!-- Filtro por rubro -->
            <select class="form-control mb-2" [(ngModel)]="filtroRubro" (change)="filtrarProductos()">
                <option value="">Todos los rubros</option>
                <option *ngFor="let rubro of rubros" [value]="rubro">{{ rubro }}</option>
            </select>

            <!-- Filtro por subrubro -->
            <select class="form-control mb-2" [(ngModel)]="filtroSubrubro" (change)="filtrarProductos()"
                [disabled]="!filtroRubro">
                <option value="">Todos los subrubros</option>
                <option *ngFor="let sub of subrubros" [value]="sub">{{ sub }}</option>
            </select>

            <!-- Precio mínimo -->
            <input type="number" class="form-control mb-2" placeholder="Precio mínimo" [(ngModel)]="precioMin"
                (input)="filtrarProductos()" />

            <!-- Precio máximo -->
            <input type="number" class="form-control mb-2" placeholder="Precio máximo" [(ngModel)]="precioMax"
                (input)="filtrarProductos()" />


            <!-- Checkbox destacados -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="soloDestacados"
                    (change)="filtrarProductos()" />
                <label class="form-check-label">Solo destacados</label>
            </div>
        </div>

        <!-- Grilla de productos -->
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-3 mb-4" *ngFor="let producto of productosFiltrados">
                    <app-item [producto]="producto"></app-item>
                </div>
            </div>
        </div>

    </div>
</div>
